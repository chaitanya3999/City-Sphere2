<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services-Groceries</title>
    <link rel="stylesheet" href="groceries.css" />
  </head>
  <body>
    <h1>Groceries</h1>
    <div class="bake">
      <button id="home" onclick="redirectToHome()">Back</button>
    </div>
    <nav>
      <!-- Menu Bar -->
      <ul class="menu">
        <li><a href="#byitem">By item</a></li>
        <li><a href="#bydistance">By Distance</a></li>
        <li><a href="#bytime">By Time</a></li>
        <li><a href="#resent">Resent</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search..." id="searchInput" />
        <button onclick="searchFunction()">Search</button>
      </div>
    </nav>
    <!-- Sections -->
    <div id="byitem"></div>
    <div id="bydistance"></div>
    <section id="resent"></section>
    <div class="container1">
      <form action="" method="GET">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required />
        <br />
        <label for="phone">Phone:</label><br />
        <input type="tel" id="phone" name="phone" required />
        <br />
        <label for="address">Address:</label><br />
        <input type="text" id="address" name="address" required />
        <br />
        <label for="mode of list">Select list:</label><br />
        <select id="mode" name="mode">
          <option value="">Select your order</option>
          <option value="Dairy,Bread & eggs">Dairy,Bread & eggs</option>
          <option value="Vegetables & Fruits">Vegetables & Fruits</option>
          <option value="Snacks & Drinks">Snacks & Drinks</option>
          <option value="Beauty & Personal care">Beauty & Personal care</option>
          <option value="Household essential">Household essential</option>
          <option value="Mental wellness">Atta ,Rice & Dal</option>
        </select>
        <br />
        <div class="list container" hidden>
          <div id="give-in-text">
            <label for="list">list:</label>
            <textarea
              id="list"
              name="list"
              placeholder="Type Your list here"
            ></textarea>
          </div>
          <div id="upload-list">
            <label for="file">Select a file:</label>
            <input
              type="file"
              id="file"
              name="file"
              accept=".csv,.txt,.pdf,.doc,.jpg,jpeg,.png"
            />
            <br />
            <button onclick="uploadFile()">Upload</button>
          </div>
          <div id="select-here">
            <label for="select">Select here</label>
            <select id="select" name="select">
              <!-- Options dynamically generated -->
            </select>
          </div>
        </div>
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="groceries.js"></script>
  </body>
</html>
