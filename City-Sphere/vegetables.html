<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services-Vegetables</title>
    <link rel="stylesheet" href="vegetables.css" />
  </head>
  <script></script>
  <body>
    <h1>Vegetables</h1>
    <div class="bake">
      <button id="home" onclick="redirectToHome()">Back</button>
    </div>
    <nav>
      <!-- Menu Bar -->
      <ul class="menu">
        <li><a href="#byitems">By Items</a></li>
        <li><a href="#bydistance">By Distance</a></li>
        <li><a href="#bytime">By Time</a></li>
        <li><a href="#resent">Resent</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" placeholder="Search..." id="searchInput" />
        <button onclick="searchFunction()">Search</button>
      </div>
    </nav>
    <!-- Sections -->
    <div id="byitems"></div>

    <div id="bydistance"></div>

    <section id="bytime"></section>

    <section id="resent"></section>
    <div class="container1">
      <form action="" method="GET">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required />
        <br />
        <label for="phone">Phone:</label><br />
        <input type="tel" id="phone" name="phone" required />
        <br />
        <label for="address">Address:</label><br />
        <input type="text" id="address" name="address" required />
        <br />
        <label for="mode of list">Select mode to give list:</label><br />
        <select id="mode" name="mode">
          <option value="">Select a mode</option>
          <option value="upload-list">Upload list</option>
          <option value="give-in-text">Give in text</option>
          <option value="select-by-options">Select by options</option>
        </select>
        <br />
        <div class="list-container">
          <div id="give-in-text" class="modes">
            <label for="list">List:</label>
            <textarea
              id="list"
              name="list"
              placeholder="Type Your list here"
            ></textarea>
          </div>
          <div id="upload-list" class="modes">
            <label for="file">Select a file:</label>
            <input
              type="file"
              id="file"
              name="file"
              accept=".csv,.txt,.pdf,.doc,.jpg,jpeg,.png"
            />
            <br />
            <button onclick="uploadFile()">Upload</button>
          </div>
          <br />
          <div id="select-by-options" class="modes">
            <label for="select">Select here</label>
            <select id="select" name="select" multiple>
              <!-- Options dynamically generated -->
            </select>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="vegitables.js"></script>
  </body>
</html>
