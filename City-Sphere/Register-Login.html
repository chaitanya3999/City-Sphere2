<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration and Login</title>
    <link rel="stylesheet" type="text/css" href="Register-Login.css" />
  </head>
  <body>
    <div class="bake">
      <button id="home" onclick="redirectToHome()">Back</button>
    </div>
    <div class="container1">
      <h2 id="register-title">Register</h2>
      <div class="tabs">
        <button id="register-tab">Register</button>
        <button id="login-tab" class="active">Login</button>
      </div>
      <div id="register-form" class="form-container">
        <form>
          <input
            type="text"
            id="register-username"
            placeholder="Username"
            required
          />
          <input
            type="email"
            id="register-email"
            placeholder="Email Address"
            required
          />
          <input
            type="number"
            id="register-mobile"
            placeholder="Mobile Number"
            required
          />
          <input
            type="password"
            id="register-password"
            placeholder="Password"
            required
          />
          <button type="otp" id="otp-button">Get OTP</button>
          <p>
            Already have an account? <a id="switch-to-login" href="#">Login</a>
          </p>
        </form>
      </div>
      <div id="login-form" class="form-container active">
        <form>
          <input
            type="email"
            id="login-email"
            placeholder="Email Address"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <a href="#" class="forgot-password">Forgot password?</a>
          <button type="submit" class="login-button">Login</button>
          <p>
            Not registered?
            <a id="switch-to-register" href="#">Register Here!</a>
          </p>
        </form>
      </div>
    </div>

    <script src="Register-Login.js"></script>
  </body>
</html>
